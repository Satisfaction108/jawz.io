# fly.toml app configuration file generated for jawz-io on 2025-10-04
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'jawz-io'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

  # Enable sticky sessions for Socket.IO (same client always goes to same instance)
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  HOST = '0.0.0.0'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

